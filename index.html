<!DOCTYPE html>
<html>

<head>
    <title>Thanh toán bằng QR Code</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>

    <script src="./js/app.js"></script>
    <style>
        .b {
            width: 200px;
            height: 40px;
            font-size: 21px;
            color: #FFF;
            background-color: #4caf50;
            border-radius: 10px;
        }

        .t {
            width: 200px;
            height: 40px;
            font-size: 21px;
            color: #FFF;
            background-color: #f44336;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <h1 align="center" style="font-family: Arial">Thanh toán bằng mã QR tại máy bán hàng</h1>
    <table align="center">
        <tr>
            <td><button class='b' onclick="public('qrcodepaymenttype','qrcodepaymentS')">Thanh toán</button>
            </td>
            <td><button class='t' onclick="public('qrcodepaymenttype','qrcodepaymentF')">Hủy giao dịch</button>
            </td>
        </tr>
    </table>

</body>

</html>
